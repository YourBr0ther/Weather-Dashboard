<!DOCTYPE html>
<html lang="en" class="dark h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='src/dashboard.js') }}" defer></script>
</head>
<body class="h-full">
    <div class="min-h-full p-4 md:p-6 lg:p-8">
        <!-- Top Cards Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Outdoor Climate Card -->
            <div class="dashboard-card">
                <h2 class="card-title">Outdoor Climate</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="metric-group">
                        <span class="label">Temperature</span>
                        <span class="main-value" id="outdoor-temp">--째F</span>
                    </div>
                    <div class="metric-group">
                        <span class="label">Feels Like</span>
                        <span class="main-value" id="outdoor-feels-like">--째F</span>
                    </div>
                    <div class="metric-group">
                        <span class="label">Humidity</span>
                        <span class="main-value" id="outdoor-humidity">--%</span>
                    </div>
                    <div class="metric-group">
                        <span class="label">Condition</span>
                        <span class="text-lg" id="outdoor-condition">--</span>
                    </div>
                </div>
                <div class="update-time" id="outdoor-update">Last updated: --</div>
            </div>

            <!-- Indoor Average Card -->
            <div class="dashboard-card">
                <h2 class="card-title">Indoor Average</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="metric-group">
                        <span class="label">Temperature</span>
                        <div class="flex items-center space-x-2">
                            <span class="main-value" id="indoor-avg-temp">--째F</span>
                            <span class="trend-indicator" id="indoor-temp-trend"></span>
                        </div>
                    </div>
                    <div class="metric-group">
                        <span class="label">Humidity</span>
                        <div class="flex items-center space-x-2">
                            <span class="main-value" id="indoor-avg-humidity">--%</span>
                            <span class="trend-indicator" id="indoor-humidity-trend"></span>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <span class="label">Rooms Reporting:</span>
                    <span class="text-lg font-mono" id="rooms-count">--</span>
                </div>
                <div class="update-time" id="indoor-update">Last updated: --</div>
            </div>

            <!-- AC Control Card -->
            <div class="dashboard-card">
                <h2 class="card-title">AC Control</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="metric-group">
                        <span class="label">Set Temperature</span>
                        <span class="main-value" id="ac-set-temp">--째F</span>
                    </div>
                    <div class="metric-group">
                        <span class="label">Current Mode</span>
                        <span class="text-lg" id="ac-mode">--</span>
                    </div>
                    <div class="metric-group">
                        <span class="label">Humidity</span>
                        <span class="main-value" id="ac-humidity">--%</span>
                    </div>
                    <div class="metric-group">
                        <span class="label">Status</span>
                        <span class="text-lg" id="ac-status">--</span>
                    </div>
                </div>
                <div class="update-time" id="ac-update">Last updated: --</div>
            </div>
        </div>

        <!-- Room Graphs Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6" id="room-graphs">
            <!-- Room graph cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Room Graph Template -->
    <template id="room-graph-template">
        <div class="dashboard-card">
            <div class="flex justify-between items-center mb-6">
                <h2 class="card-title"></h2>
                <div class="flex space-x-4">
                    <div class="metric-group">
                        <span class="label">Current Temp</span>
                        <span class="main-value"></span>
                    </div>
                    <div class="metric-group">
                        <span class="label">Current Humidity</span>
                        <span class="main-value"></span>
                    </div>
                </div>
            </div>
            <div class="h-64">
                <canvas></canvas>
            </div>
        </div>
    </template>

    <script>
        // JavaScript code will be added in the next step
    </script>
</body>
</html>
